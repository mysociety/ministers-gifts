title: Government Gifts register
description: Joined-up version of csvs from gov.uk
custom:
  row_count: 3367
path: gifts.parquet
name: gifts
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: cp1254
schema:
  fields:
  - name: Minister
    type: string
    description: Name of the minister
    constraints:
      unique: false
    example: '* Brompton Bicycles Ltd, Jellycat, Manchester United Football Club,
      Arsenal Football Club donated products to be gifted by the Prime Minister during
      his visit to China. No10 partially contributed to the cost of the Brompton Bicycle
      as part of this arrangement'
  - name: Date
    type: string
    description: Date of the gift
    constraints:
      unique: false
    example: '2024-07-11'
  - name: Gift
    type: string
    description: Description of the gift
    constraints:
      unique: false
    example: 100% silk limited edition Maximilian Mucska tie
  - name: Given or Received
    type: string
    description: Whether the gift was given or received
    constraints:
      unique: false
    example: Given
  - name: Who gift was given to or received from
    type: string
    description: Name of the person the gift was given to or received from
    constraints:
      unique: false
    example: Abdullah bin Zayed, UAE Foreign Minister
  - name: Value (Â£)
    type: string
    description: Value of the gift
    constraints:
      unique: false
    example: 1,800
  - name: Outcome (Received gifts only)
    type: string
    description: Outcome of the gift
    constraints:
      unique: false
    example: Donated to charity
  - name: Department
    type: string
    description: Department of the minister (created from document source)
    constraints:
      unique: false
    example: Attorney General S Office - Ministers
  - name: source_slug
    type: string
    description: Slug of the source
    constraints:
      unique: false
    example: Attorney_General_s_Office_-_Ministers__Gifts_-_April_2025
  - name: release_slug
    type: string
    description: Slug of the release
    constraints:
      unique: false
    example: register-of-ministers-gifts-and-hospitality-april-2025
  - name: nil_return
    type: boolean
    description: If there wasn't a gift - nothing declared
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
